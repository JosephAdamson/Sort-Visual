<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort-Visual</title>
    <!-- styles -->
    <link rel="stylesheet" href="sortvisual.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-bar__button-container">
            <button class="btn" id="play-btn">visualize</button>
            <button class="btn" id="generate-array-btn">new array</button>
        </div>
        <div class="nav-bar__slider-container">
            <label>range</label>
            <double-range id="elem-range"></double-range>
        </div>
        <div class="nav-bar__slider-container">
            <label>size</label>
            <input type="range" min="1" max="101" value="20" step=10 id="size-slider">
        </div>
        <div class="nav-bar__slider-container">
            <label>speed</label>
            <input type="range" min="1" max="20" value="5" id="speed-slider">
        </div>
        <select class="algo-options" id="algo-options">
            <option>selection sort</option>
            <option>merge sort</option>
            <option>quick sort</option>
            <option>gnome sort</option>
            <option>insertion sort</option>
            <option>heap sort</option>
        </select>
        <div class="modal-overlay" id="modal-overlay"></div>
    </nav>
    <div class="array-canvas" id="array-canvas"></div>
    <script type="module" src="js/sortvisual.js"></script>
</body>
</html>
